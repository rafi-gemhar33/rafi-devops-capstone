# This is the ingress controller for the node app to control the traffic securely
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: upg-loadme-ingress
  namespace: demo
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
spec:
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: upg-loadme
                port:
                  number: 80
